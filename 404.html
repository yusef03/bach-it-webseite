<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Seite nicht gefunden | Yusef Bach</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }
      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .glitch-text {
        font-size: 6rem;
        font-weight: 900;
        color: var(--primary-color);
        text-shadow: 2px 2px #ff0000;
        position: relative;
      }
      .sub-text {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <app-header base-path="."></app-header>

    <section class="error-container">
      <h1 class="glitch-text">404</h1>
      <h2>Seite existiert nicht</h2>
      <p class="sub-text">
        Diese Seite wurde entweder gelöscht, verschoben oder hat nie existiert.
      </p>

      <a href="index.html" class="cta-button">Zurück zur Sicherheit (Home)</a>
    </section>

    <app-footer base-path="."></app-footer>
    <script src="js/components/AppHeader.js"></script>
    <script src="js/components/AppFooter.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
