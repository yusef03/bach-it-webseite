<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wartungsarbeiten | Yusef Bach</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
      }
      .maintenance-card {
        text-align: center;
        padding: 40px;
        border: 1px solid rgba(157, 0, 255, 0.2);
        background: rgba(255, 255, 255, 0.02);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      }
      .gear-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: spin 4s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        color: #888;
        margin-bottom: 30px;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }
      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 30%;
        background: var(--primary-color);
        box-shadow: 0 0 10px var(--primary-color);
        animation: loading 2s ease-in-out infinite;
      }
      @keyframes loading {
        0% {
          left: -30%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-card">
      <div class="gear-icon">⚙️</div>
      <h1 class="highlight-text">System Upgrade</h1>
      <p>
        Diese Seite befindet sich kurzzeitig im Wartungsmodus, um Design und
        Sicherheit zu optimieren.
        <br /><br />
        Wir sind gleich wieder online.
      </p>

      <div class="progress-bar"></div>

      <div style="margin-top: 30px; font-size: 0.8rem; color: #555">
        &copy; 2025 Yusef Bach
      </div>
    </div>
  </body>
</html>
